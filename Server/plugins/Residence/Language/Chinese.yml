CommandHelp:
  Description: 领地的命令帮助
  SubCommands:
    res:
      Description: 领地的主命令
      Info:
      - 'RenYuan-Core.server 输入 /res [命令] ? <页码> 查看更多信息.'
      SubCommands:
        auto:
          Info:
          - 'RenYuan-Core.server 用法: &6/res auto (领地名字) (范围)'
          Description: 自动在你站着的位置为中心，创建你能创建最大的领地
        select:
          Info:
          - 该命令选择领地的范围
          - /res select [x] [y] [z] - 选择以你为中心一定范围的方块.
          Description: 选取命令
          SubCommands:
            coords:
              Description: 显示已选择区域的坐标
              Info:
              - 'RenYuan-Core.server 用法: &6/res select coords'
            size:
              Description: 显示已选择区域的大小
              Info:
              - 'RenYuan-Core.server 用法: &6/res select size'
            auto:
              Description: 打开自动选择工具
              Info:
              - 'RenYuan-Core.server 用法: &6/res select auto [玩家]'
            cost:
              Description: 显示已选择区域的价格
              Info:
              - 'RenYuan-Core.server 用法: &6/res select cost'
            vert:
              Description: 纵向扩展选区
              Info:
              - 'RenYuan-Core.server 用法: &6/res select vert'
              - 将选区扩展到地图顶端和底端
            sky:
              Description: 扩展选区到天空
              Info:
              - 'RenYuan-Core.server 用法: &6/res select sky'
              - 将选区扩展到地图顶端
            bedrock:
              Description: 扩展选区到基岩
              Info:
              - 'RenYuan-Core.server 用法: &6/res select bedrock'
              - 将选区扩展到地图底端
            expand:
              Description: 向一个方向扩展选区
              Info:
              - 'RenYuan-Core.server 用法: &6/res select expand <扩展单位>'
              - 向面对的方向扩展 <扩展单位> 个方块
            shift:
              Description: 向一个方向平移选区
              Info:
              - 'RenYuan-Core.server 用法: &6/res select shift <平移单位>'
              - 将选区向面对的方向平移 <平移单位> 个方块
            chunk:
              Description: 选择你目前所在的区块
              Info:
              - 'RenYuan-Core.server 用法: &6/res select chunk'
              - 选择你目前所在的区块
            residence:
              Description: 选择领地中一个存在的区域
              Info:
              - 'RenYuan-Core.server 用法: &6/res select residence <领地>'
              - 选择 <领地> 中一个存在的区域
            worldedit:
              Description: 采用 WorldEdit 的选区
              Info:
              - 'RenYuan-Core.server 用法: &6/res select worldedit'
              - 将 WorldEdit 目前的选区作为领地选区
        padd:
          Info:
          - 'RenYuan-Core.server 用法: &6/res padd <领地名> [玩家]'
          - 为玩家添加基本权限
          Description: 向领地添加玩家
        signconvert:
          Info:
          - 'RenYuan-Core.server 用法: &6/res signconvert'
          - 尝试转换已有的 ResidenceSign 告示牌
          Description: 将 ResidenceSign 的告示牌转换为新格式
        listallhidden:
          Info:
          - 'RenYuan-Core.server 用法: &6/res listhidden <页码>'
          - 显示所有玩家的隐藏领地
          Description: 显示所有隐藏领地
        bank:
          Info:
          - 'RenYuan-Core.server 用法: &6/res bank [deposit/withdraw] <领地> [数额]'
          - 你必须站在领地中或者指定领地名字
