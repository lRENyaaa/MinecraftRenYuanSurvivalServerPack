        sublist:
          Info:
          - 'RenYuan-Core.server 用法: &6/res sublist <领地> <页码>'
          - 列出所有领地子区域
          Description: 列出所有领地子区域
        rename:
          Info:
          - 'RenYuan-Core.server 用法: &6/res rename [领地名字] [新名字]'
          - 你必须是领地所有者或者管理员
          - 新领地名字不能与其他领地重复
          Description: 重命名领地
        setallfor:
          Info:
          - '&fUsage: &6/res setallfor [playerName] [flag] [true/false/remove]'
          Description: Set general flags on all residences owned by particular player
        lease:
          Info:
          - 'RenYuan-Core.server 用法: &6/res lease [renew/cost] [领地]'
          - /res lease cost 显示续租领地的花费
          - /res lease renew 将会续租指定的领地
          Description: 管理领地租约
          SubCommands:
            set:
              Description: 设置租约时间
              Info:
              - 'RenYuan-Core.server 用法: &6/resadmin lease set [领地] [#days/infinite]'
              - 将租约时间设置为特定天数或者无限制
            renew:
              Description: 续期租约时间
              Info:
              - 'RenYuan-Core.server 用法: &6/resadmin lease renew <领地>'
              - 续期当前或指定的领地租约
            list:
              Description: Show lease list of current residence
              Info:
              - '&fUsage: &6/resadmin lease list <residence> <page>'
              - Prints out all subzones lease times
            expires:
              Description: 租约过期时间
              Info:
              - 'RenYuan-Core.server 用法: &6/resadmin lease expires <领地>'
              - 显示领地租约过期的时间
            cost:
              Description: 显示续租花费
              Info:
              - 'RenYuan-Core.server 用法: &6/resadmin lease cost <领地>'
              - 显示续租领地所需的花费
        tp:
          Info:
          - 'RenYuan-Core.server 用法: &6/res tp [residence]'
          - 将你传送到一个领地, 你必须是领地所有者或者拥有领地 +tp 权限
          - 你的权限组也必须在服务器中有传送权限
          Description: 传送到一个领地
        setall:
          Info:
          - '&fUsage: &6/res setall [flag] [true/false/remove]'
          Description: Set general flags on all residences
        resreload:
          Description: 重载 Residence.
          Info:
          - 'RenYuan-Core.server 用法: &6/resreload'
        resload:
          Description: 加载领地存档文件
          Info:
          - 'RenYuan-Core.server 用法: &6/resload'
          - 该命令不安全! 它不会先保存领地状态.
          - 对领地做出改变后重新加载存档.
        placeholders:
          Info:
          - '&fUsage: &6/res placeholders (parse) (placeholder) (playerName)'
          Description: List of placeholders
          parse: '[result]'
